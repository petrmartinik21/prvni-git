<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Nunito:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- <div id="app"></div> -->
   
   <header>
      <h1>
       PROCESS ANALYSIS
      </h1>
   </header>
   <main>
      <form action="">
          <input type="text" name="name" placeholder="Your name?">
          <input type="text" name="place" placeholder="Place/Station?">
          <input type="text" name="problem" placeholder="Name the problem?">
          <textarea name="description" id="description" cols="60" rows="4" placeholder="Describe the problem."></textarea>
          <textarea name="solution" id="solution" cols="60" rows="4" placeholder="Measurement."></textarea>
          <button type="button" class="save">Save</button>
          <div class="blockDelete">
            <input type="text" name="delete" placeholder="id">
            <button type="button" class="delete">Delete</button>
          </div>
          <button type="button" class="update">Update</button>
      </form>
   
      <section class="cards">
          <ul id="myEditableList"></ul> 
      </section>
   
  </main>
   
   
    <script type="module" src="/main.js"></script>
 
  </body>
</html>
